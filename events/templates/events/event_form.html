{% extends 'events/base.html' %}
{% block content %}
<h2>{% if event %}Edit{% else %}New{% endif %} Event</h2>
<form method="post">
  {% csrf_token %}
  <p>Title: <input type="text" name="title" value="{{ event.title|default:'' }}"></p>
  <p>Description: <textarea name="description">{{ event.description|default:'' }}</textarea></p>
  <p>Date: <input type="datetime-local" name="date" value="{{ event.date|date:'Y-m-d\TH:i' }}"></p>
  <p>Location: <input type="text" name="location" value="{{ event.location|default:'' }}"></p>
  <button type="submit">Save</button>
</form>
{% endblock %}
